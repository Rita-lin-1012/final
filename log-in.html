<div class="container log-in-content">
    <div class="row d-flex">
        <div class="col-12 col-lg-8">
            <img class="img-fluid" src="img/log-in.png" alt="">
        </div>
        <div class="log-in-form col-12 col-lg-4">
            <h2>Log in</h2>
            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1">帳號</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="email@example.com">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">密碼</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="log-in-check d-flex justify-content-between">
                    <a href="#" class="text-primary">忘記密碼</a>
                    <div class="log-in-check-btn">
                        <button type="submit" class="btn btn-white text-primary">註冊</button>
                        <button type="submit" class="btn btn-primary">登入</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
